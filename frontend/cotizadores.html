<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Metric Producciones</title>
	<link rel="shortcut icon" href="logos/ico.ico">
	<link href="https://fonts.googleapis.com/css?family=Pontano+Sans|Lato" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>

	<div class="bg">
	</div>

	<div class="menu">
		<div class="logo">
			 <span>M E T R I C</span>
			<p>Sistema de cotizaciones</p>
			<a href="#"><i class="fa fa-bars" aria-hidden="true"></i></a>
		</div>
		<div class="nav">
			<a href="index.html">Inicio</a>
			<a href="cotizaciones.html">Cotizaciones</a>
			<a href="#">Eventos</a>	
			<a href="personal.html" >Personal</a>
			<a href="#">Clientes</a>
			<a href="#">Herramientas</a>
			<a href="#" class="active">Cotizadores</a>
		</div>
		<a href="#" class="back btn btn-red">Cerrar sesión</a>
	</div>

	<div class="search">
		<i class="fa fa-search" aria-hidden="true"></i>
		<input type="text" placeholder="buscar...">
	</div>

	<div class="content">
		<div class="box">
			<div class="box-name">
				<p>Miguel Allende</p>
			</div>
			<div class="box-content">
				<p>Puebla</p>
			</div>
		</div>
		<div class="box">
			<div class="box-name">
				<p>John Doe</p>
			</div>
			<div class="box-content">
				<p>CDMX</p>
			</div>
		</div>
	</div>

	<div class="fixed-buttons">
		<a href="#" class="small-fixed btn-circle btn-blue"><i class="fa fa-book" aria-hidden="true"></i></a>
		<a href="agregarCotizador.html" class="big-fixed btn-circle btn-green"><i class="fa fa-plus" aria-hidden="true"></i></a>
	</div>
	
	<div id="notifications" class="btn-rectangle btn-green">
		<p>Éxito! <i class="fa fa-check" aria-hidden="true"></i></p>
	</div>

	<script src="https://use.fontawesome.com/5144437903.js"></script>
	<script
	  src="https://code.jquery.com/jquery-3.2.1.min.js"
	  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
	  crossorigin="anonymous">
	</script>
	<script type="text/javascript">
		$(function(){
		    $('.nav a').click(function(){
		        $('.nav .active').removeClass('active'); // remove the class from the currently selected
		        $(this).addClass('active'); // add the class to the newly clicked link
		    });

		    $('.logo a').click(function(){
		    	$('.menu').css("height", "100%");
		    	$('.menu .back').css("display", "block");
		    	$('.menu .nav').css("display", "block");
		    });
		});
	</script>
</body>
</html>
